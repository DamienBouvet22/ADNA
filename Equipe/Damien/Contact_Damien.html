    <body class="body_autre">

    <h1 class="contacth1 h1_damien">Contact Me</h1>
    <div style="text-align: center">
        <form method="post" action="https://httpbin.org/post" class="form" style="color: white">
            Nom :<br>
            <input type="text" name="firstname"><br>
            Prénom :<br>
            <input type="text" name="lastname"><br>
            E-mail :<br>
            <input type="text" name="email" required="required"><br>
            <h3>Comment tu es arrivé sur mon site ?</h3>
            <input type="radio" name="where" value="Google">Google
            <input type="radio" name="where" value="Autre">Autre moteur de recherche
            <input type="radio" name="where" value="hasard">Par hasard<br><br>
            Tu m'aimes ? <select name="love">
                <option value="unpeu">Un peu</option>
                <option value="beaucoup">Beaucoup</option>
                <option value="passionnement">Passionémment</option>
                <option value="folie">A la folie</option>
                <option value="pasdutout">Pas du tout</option>
                        </select><br><br>
            <textarea placeholder="Laisse moi un petit mot doux ici..." rows="10" cols="50" name="comment"></textarea><br>
            <input class="submit" type="submit">
        </form>
    </div><br><br>
